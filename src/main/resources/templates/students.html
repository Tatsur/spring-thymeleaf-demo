<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}"/>
</head>
<body>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.bundle.min.js}"></script>
<div class="container">
    <div>
        <h1>Student List</h1>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr th:each="student : ${students}">
                <td th:text="${student.name}">...</td>
                <td th:text="${student.age}">...</td>
                <td>
                    <form th:action="@{students/delete/{id}(id = ${student.id}) }" th:object="${student}" method="post">
                        <button class="btn btn-danger" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
    <form action="#" th:action="@{/students}" method="post" th:object="${student}">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="text" class="form-control" id="age" name="age"/>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn-primary">Add</button>
        </div>
    </form>
</div>
</body>
</html>
